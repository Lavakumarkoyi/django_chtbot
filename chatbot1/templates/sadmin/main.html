<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <link href="/static/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">





</head>

<body class="mt-0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <nav class='horizontal-navbar cleafix bg-info'>
        <ul>
            {% if user.is_authenticated %}

            <li style="margin-top:5px;"><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i><span
                        class="pl-2">{{username}}</span></a></li>

            <li><a href="/logout" style="line-height: -1.7; text-decoration: none;"><span><button
                            class="btn btn-outline-light">Logout</button></span></a></li>

            {% endif %}
        </ul>
    </nav>

    <div class="main-header">
        <nav class="main-nav float-left">
            <ul class="main-nav-ul">
                {% for i in Menudata %}
                <li>
                    <a>{{ i.MenuItem.MenuName }}<span class="sub-arrow"></span></a> {% if i.SubMenuItem %}
                    <ul>
                        {% for j in i.SubMenuItem %}
                        <li><a href="{{j.Link}}">{{ j.SubMenuName }}</a></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </nav>


    </div>
    </div>







</body>

</html>
